<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div
      id="searchContainer"
      class="fixed -z-1 invisible inset-0 opacity-0 duration-300"
    ></div>

    <div
      id="signinContainer"
      class="fixed -z-[10] top-20 right-4 w-full opacity-0 duration-150 max-w-[320px] max-h-[400px] rounded-sm"
    ></div>

    <div
      id="lgContainer"
      class="fixed top-[88px] left-0 bottom-0 right-0 z-[-1] opacity-0 duration-300"
    ></div>

    <div
      id="sideContainer"
      class="fixed -z-1 invisible inset-0 duration-300 opacity-0"
    ></div>
    <!-- Header -->

    <div
      id="SizeContainer"
      class="fixed -z-[10] bg-[#00000080] inset-0 flex items-center justify-center py-5 bl:py-2 md:py-0 px-4 opacity-0 visible duration-300"
    ></div>

    <div
      id="deleteContainer"
      class="fixed -z-[10] bg-[#00000080] inset-0 py-[140px] hl:py-40 rounded-md px-4 visible opacity-0"
    ></div>

    <div
      id="whislistSideContainer"
      class="fixed inset-0 flex justify-end bg-[#00000080] max-h-[100vh] h-full overflow-y-auto opacity-0 -z-[10] py-5 px-4 visible"
    >
      <div
        id="whislistSideBar"
        class="bg-white rounded-md hl:right-3 overflow-y-auto max-w-[480px]"
      >
        <div class="wrapper">
          <div
            class="flex justify-between items-center gap-2 border-b border-[#DFE0E1] py-2"
          >
            <span class="text-[20px]"><b>Added to card</b></span>
            <span class="flex pt-[5px]">
              <button
                onclick="showwhislistSideContainer()"
                class="border border-transparent hover:border-[#D1D1D1] hover:bg-[#D1D1D1] p-2 rounded-[50%]"
              >
                <img src="/src/assets/xmark.svg" alt="" />
              </button>
            </span>
          </div>
          <div id="cartContain">

            

          </div>
          <div
            class="flex flex-col items-center border-b border-[#DFE0E1] pb-4"
          >
            <span
              ><b class="uppercase text-[12px] text-center"
                >29+ people have this item in their cart</b
              ></span
            >
          </div>
          <div class="py-4 w-full">
            <button
            onclick="addToCard()"
              class="w-full py-4 rounded-sm uppercase border border-[#191919] bg-[#191919] text-white"
            >
              <b class="text-[18px]">Add To Cart</b>
            </button>
            <p
              class="w-full pt-2 text-[#191919] text-[12px] leading-5 border-b border-[#DFE0E1] pb-4"
            >
              <span
                >By continuing, I confirm that I have read and accept the
                <a href="" class="border-b-2 border-[#CCCCCC]"
                  >Terms and Conditions</a
                >. and the
                <a href="" class="border-b-2 border-[#CCCCCC]"
                  >Privacy Policy.</a
                ></span
              >
            </p>
          </div>
          <div class="flex flex-col gap-2">
            <div>
              <h4 class="text-[18px] zl:text-[24px] uppercase">
                <b>Recommended for you</b>
              </h4>
            </div>
            <div>
              <div class="swiper mySwiper">
                <div
                  id="swiper-slidewhislist"
                  class="swiper-wrapper mb-4"
                ></div>
                <div class="swiper-scrollbar !static"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header class="sticky top-0 right-0 left-0 z-[900]"></header>
    <main>
      <div class="wrapper min-h-[50vh]">
        <div
          class="flex flex-col hl:border hl:border-[#E5E7EB] hl:rounded-xl lg:max-w-[1024px] lg:mx-auto"
        >
          <div class="hl:p-6">
            <div
              class="flex justify-between items-center border-b border-[#E5E7EB] pb-4"
            >
              <span class="text-[20px] zl:text-[24px] uppercase"
                >my wishlist</span
              >
              <span
                id="wishLength"
                class="text-[14px] zl:text-[16px] bl:text-[18px] sl:text-[20px]"
              ></span>
            </div>
            <div id="contain"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-[#181818]"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="services/api.js"></script>
    <script type="module" src="js/whislist.js"></script>
  </body>
</html>
